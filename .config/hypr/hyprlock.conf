general {
   hide_cursor = true
    disable_loading_bar = false
    grace = 1
    no_fade_in = false
}

background {
    monitor =
    path = $HOME/.config/hypr/img/34.png   # only png supported for now
    color = rgba(20, 20, 20, 0.9)
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = #0F0F12
    inner_color = #c8c8f0
    font_color = #0F0F12
    fade_on_empty = true
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
   
    color = rgba(200, 200, 240, 1)

    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 16
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = Hey <span text_transform="capitalize" size="larger">$USER</span>
    color = #0F0F12
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = center
    valign = center
}


# Type to unlock
label {
    monitor =
    text = Type to unlock!
    color = #0F0F12
    font_size = 16
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = bottom
}
