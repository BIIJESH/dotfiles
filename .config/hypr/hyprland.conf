# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store 
exec-once = hyprctl setcursor "Banana" 40
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = clipse -listen
exec-once = dunst
exec = swaybg -m fill -i ~/.config/hypr/img/hmm.png

# exec-once = mpd-mpris
exec-once = waybar
exec-once = hypridle


windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
windowrulev2 = stayfocused, class:(clipse)

# windowrule = opacity 1.0 override 1.0 override,^(firefox)$

input {
    kb_layout = us,
    kb_options =caps:swapescape
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}
cursor {
      inactive_timeout = 60
      hide_on_touch = true
}

general {
    gaps_in =5
    gaps_out = 5
    layout = dwindle
    col.active_border = 0xff4b5563
    col.inactive_border = 0xff313244
    allow_tearing = false
}

decoration {
    active_opacity = 0.90
    inactive_opacity = 0.90
    rounding = 0
    blur {
    enabled = false
    brightness = 1
    size = 11
    passes = 2
    new_optimizations = true
    popups = true
    contrast = 1.0 
    xray= false
    ignore_opacity = true
    vibrancy = 0.1696
    vibrancy_darkness = 2.0
    }
    shadow {
    enabled = true
    range =8
   }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, default,slidevert
    #animtation =workspaces,1,5,default,slidefade 20%
    }

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
  new_status=master
}
gesture = 3, right, workspace, next
gesture = 3, left, workspace, prev

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
}
